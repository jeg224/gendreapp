About.tag_line=Классифицируйте свой список контактов на Андройд по половому признаку\!
About.desc_short=GendRE обогатит твой список контактов обозначениями половой принадлежности на основе имени или фамилии самого контакта
About.desc_long1=Создавайте группы, чтобы проще отфильтровать контакты (мужской/женский)
About.desc_long2=Выберите Ваш формат обозначений\: классический (Г-н, Г-жа, Мужчина, Женщина), английский (Мисс, Мистер, Mиссис), французский (Месье, Мадам, Мадмуазель), советский (Гражданин, Гражданка, Товарищ), гендерные знаки (♀,♂,∅), сердечки (♥,♤,♢) или другой
About.desc_long3=Определение пола осуществляется в фоновом режиме (каждые 10 сек., 1 мин., 10 мин., или раз в час)
About.desc_long4=Уже существующие обозначения (Др., Г-н., и так далее) в Вашем списке не будут изменены без Ваших указаний
About.desc_long5=После классификации всех контактов по половому признаку приложение покажет отчет сколько контактов мужского или женского пола было идентифицированно 
About.desc_long6=Вы можете поделиться этой статистикой со своими друзьями на Твиттере, Фейсбуке или Гугл +
About.desc_permissions=Приложение запрашивает обычные права доступа  для Андройд и Фейсбука