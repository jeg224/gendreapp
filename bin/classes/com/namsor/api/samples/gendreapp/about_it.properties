About.tag_line=Assegna un sesso ai tuoi contatti Android\!
About.desc_short=GendRE arricchisce i titoli di contatto Android (Sig. Sg.ra ) con il sesso assegnato ad un nominativo di contatto.
About.desc_long1=Crea dei gruppi per filtrare facilmente i contatti (Maschio/Femmina)
About.desc_long2=Seleziona il tuo formato Titolo\: Classico (Ms.,Mr.,M.),Sesso (♀,♂,∅), Cuore (♥,♤,♢), Cinese (女,男,另) o Personalizzato (Sig. Sg.ra)
About.desc_long3=La predizione dei sessi viene eseguita come servizio in background (ogni 10 sec, o 1 min, o 10 min o 1 ora)
About.desc_long4=I tuoi dati di titolo esistenti (Sig., Sig.ra) non vengono sovrascritti, a meno che tu non richieda specificatamente una rimozione
About.desc_long5=Una volta assegnato un sesso a tutti i tuoi contatti, l'App mostra un sommario di quanti contatti Maschio / Femmina sono stati rilevati
About.desc_long6=Puoi condividere queste statistiche divertenti con i tuoi amici su Twitter, G+, Facebook
About.desc_permissions=L'app richiede i permessi di base Android e Facebook per poter funzoinare