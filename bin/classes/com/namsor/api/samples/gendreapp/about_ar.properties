About.tag_line=اضف نوع الجنس الى جهات اتصالك على اندرويد\!
About.desc_short=يثري GendRE القاب جهات الاتصال في اندرويد (سيد, سيدة, آنسة) باضافة نوع الجنس المستنتج من الاسم في جهة الاتصال. 
About.desc_long1=انشئ المجموعات لكي تستطيع ترشيح (تصنيف) جهات الاتصال بسهولة (ذكر / انثى) 
About.desc_long2=انتقي صيغة الالقاب التي تريدها\: التقليدية (آنسة, سيد, سيدة), الجنس (♀,♂,∅), القلب (♥,♤,♢) , الصينية (女,男,另), أو الخاصة بك.
About.desc_long3=يجري تنفيذ عملية استنتاج الجنس كخدمة تجري في الخلفية (كل 10 ثوان, أو دقيقة واحدة, أو 10 دقائق, أو ساعة واحدة)
About.desc_long4=لن يتم استبدال معلومات الالقاب الخاصة بك (سيد, د. الخ), الا ان طلبت المسح بشكل محدد
About.desc_long5=بعد ان  تتم اضافة الجنس الى جميع جهات الاتصال, سيظهر التطبيق ملخصاً لعدد الاناث / الذكور الذين تم اكتشافهم في جهات الاتصال
About.desc_long6=بامكانك مشاركة هذه الاحصائيات المسلية مع اصدقائك على تويتر , جوجل بلس, فيسبوك
About.desc_permissions=يتطلب التطبيق المستوى الاساسي من السماح في كل من اندرويد وفيسبوك لكي يتمكن من العمل