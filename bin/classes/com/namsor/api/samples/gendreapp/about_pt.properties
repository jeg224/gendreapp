About.tag_line=Incorpore o género nos seus contactos Android\!
About.desc_short=O GendRE enriquece os títulos dos contactos Android (Sr., Sra.) com o género inferido do nome do contacto.
About.desc_long1=Criar grupos para facilitar a filtragem de contactos (Masculino/Feminino)
About.desc_long2=Escolher seu formato Título\: Clássico (Ms., o Sr., M.), sexo (♀, ♂, ∅), coração (♥, ♤, ♢), chinês (女, 男, 另) ou Personalizado
About.desc_long3=A previsão do género corre como um serviço em segundo plano (a cada 10 seg, ou 1 min, ou 10 min ou 1 hora)
About.desc_long4=Seus dados título existente (Sr., Dr., etc) não é substituído, a menos que você pedir especificamente
About.desc_long5=Assim que todos os contactos tenham o género incorporado, a Aplicação mostra um resumo de quantos contactos Femininos / Masculinos foram detectados
About.desc_long6=Pode partilhar estas estatísticas divertidas com os seus amigos no Twitter, G+, Facebook
About.desc_permissions=A aplicação requer permissões básicas Android e do Facebook para funcionar