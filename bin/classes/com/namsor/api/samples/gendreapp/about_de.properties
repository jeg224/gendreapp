About.tag_line=Bestimmen Sie das Geschlecht Ihrer Android Kontakte\!
About.desc_short=GendRE verbessert Ihre Android Kontakt Titel (Herr, Frau) mit dem vom Namen abgeleiteten Geschlecht.
About.desc_long1=Erstellen Sie Gruppen um Kontakte einfach zu sortieren (männlich/weiblich)
About.desc_long2=Wählen Sie ihr Titelformat\: Klassisch (Herr, Frau), Geschlecht (♀,♂,∅), Herzen (♥,♤,♢), Chinesisch (女,男,另)  oder selbst angepasst
About.desc_long3=Die Geschlechtsvorhersage läuft als Hintergundprozess (alle 10s, 1min, 10min oder jeder Stunde)
About.desc_long4=Ihre vorhandenen Anrededaten (Herr, Dr., etc...) werden ohne direkte Anweisung dazu nicht überschrieben
About.desc_long5=Sobald die App die Geschlechtsbestimmung abgeschlossen hat wird Ihnen eine Zusammenfassung angezeigt wie viele männliche und weibliche Kontakte gefunden wurden.
About.desc_long6=Sie können lustige Statistiken mit ihren Freunden auf Twitter, G+ und Facebook teilen.
About.desc_permissions=Diese App benötigt Standard Android und Facebook Berechtigungen um zu funktionieren.