About.tag_line=अपने आंड्राय्ड संपर्कों का वर्गिकर्न करें\!
About.desc_short=GendRE समृद्ध करता है आपके आंड्राय्ड संपर्क खिताब (श्री, सुश्री, एम.), आपके संपर्क के नाम से लिंग अनुमान लगाके
About.desc_long1=आसानी से संपर्क फिल्टर करने के लिए समूह बनाएँ (पुरूष / महिला)
About.desc_long2=अपने शीर्षक प्रारूप चुनें\: शास्त्रीय (सुश्री, श्री ,एम.), लिंग (♀, ♂, ∅), हार्ट (♥, ♤, ♢), चीनी (女, 男, 另) या कस्टम
About.desc_long3=लिंग की पहचान एक पार्श्व सेवा है जो (हर 10 सेकंड, या 1 मिनट, या 10 मिनट या 1 घंटा) में चलती है
About.desc_long4=आपका मौजूदा शीर्षक डेटा (श्री, डॉ. आदि), ओवरराइट नहीं किया जाएगा, जब तक आप विशेष रूप से साफ़ करने का अनुरोध नहीं करते 
About.desc_long5=जब सब संपर्कों का वर्गिकर्न हो जाएगा, तब यह अप्लिकेशन आपको सारांश दिखाएगी के कितने पुरुष / स्त्री संपर्क थे
About.desc_long6=यह मज़ेदार आँकड़े आप अपने दोस्तों के साथ ट्विटर, फ़ेसबुक, जी+ पे शेयर कर सकते हैं
About.desc_permissions=अनुप्रयोग के कार्य करने के लिए बुनियादी आंड्राय्ड और फेसबुक अनुमति की आवश्यकता होगी