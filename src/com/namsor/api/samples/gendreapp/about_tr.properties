About.tag_line=Android kişilerinizi cinsiyetine göre ayırın\!
About.desc_short=GendRE, Android kişilerinizin isimlerinden yola çıkarak unvanlarını belirler (Bay, Bayan).
About.desc_long1=Kişilerinizi kolayca filtrelemek için gruplar oluşturunuz (Kadın/Erkek).
About.desc_long2=Unvan formatını seçiniz\: Klasik (Bay, Bayan), Cinsiyet (♀,♂,∅), Kalp (♥,♤,♢), Çince (女,男,另) ya da Özel.
About.desc_long3=Cinsiyet tahmini arka plan hizmeti olarak çalışır (Her 10 saniyede, 1 dakikada, 10 dakikada ya da 1 saatte).
About.desc_long4=Siz özellikle bir silme talebinde bulunmadığınız sürece var olan unvanlar (Bay, Doktor vs) değişmez.
About.desc_long5=Tüm kişiler cinsiyetlerine göre ayrıldıktan sonra uygulama kaç adet kadın ve erkek kişi bulduğunun bir özetini gösterir. 
About.desc_long6=Bu eğlenceli istatistiği arkadaşlarınızla Twitter, G+ ve Facebook üzerinden paylaşabilirsiniz.
About.desc_permissions=Uygulamanın çalışması için basit Android ve Facebook izni gerekir. 