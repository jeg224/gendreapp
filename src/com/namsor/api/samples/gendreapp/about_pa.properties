About.tag_line=ਆਪਣੇ ਏੰਡਰੋਇਡ ਸੰਪਰਕਾਂ ਦਾ ਵਰਗੀਕਰਨ ਕਰੋ\!
About.desc_short=GendRE ਸੁਆਰਦਾ ਹੈ, ਤੁਹਾਡੇ ਐਡਰਾਇਡ ਦੇ ਸੰਪਰਕ ਖ਼ਿਤਾਬ  (ਸ੍ਰੀ, ਮਿਸ, ਐੱਮ), ਤੁਹਾਡੇ ਨਾਮ ਦੇ ਲਿੰਗ ਦੇ ਅਨੁਸਾਰ ਲਗਾਕੇ |
About.desc_long1=ਆਸਾਨੀ ਨਾਲ ਸੰਪਰਕ ਫਿਲਟਰ ਕਰਨ ਲਈ ਗਰੁੱਪ ਬਣਾਓ (ਮਰਦ / ਇਸਤ੍ਰੀ) 
About.desc_long2=ਤੁਹਾਡੇ ਟਾਈਟਲ ਫਾਰਮੈਟ ਚੁਣੋ\: ਕਲਾਸਿਕ (ਮਿਸ, ਸ਼੍ਰੀ, ਐੱਮ), ਲਿੰਗ (♀, ♂, ∅), ਦਿਲ (♥, ♤, ♢), ਚੀਨੀ (女, 男, 另) ਜਾ ਕਸਟਮ
About.desc_long3=ਲਿੰਗ ਪ੍ਰਭਾਸ਼ਾ ਪਿਛੇ ਦੀ ਸੇਵਾ ਵਿਚ੍ਹ ਚਲਦੀ ਰਿਹੰਦੀ ਹੈ ( ਹਰ 10 ਸਕਿੰਟ, ਜਾ 1 ਮਿੰਟ, ਜਾ 10 ਮਿੰਟ ਜਾ 1 ਘੰਟੇ)
About.desc_long4=ਤੁਹਾਡਾ ਮੌਜੂਦਾ ਖ਼ਿਤਾਬ ਡਾਟਾ (ਸ੍ਰੀ, ਡਾ, ਆਦਿ), ਓਵਰਰਾਇਟ ਨਹੀਂ ਕੀਤਾ ਜਾਏਗਾ, ਜਦੋਂ ਤਕ ਤੁਸੀਂ ਖਾਸ ਤੌਰ ਤੇ ਸਾਫ਼ ਕਰਨ ਦੀ ਬੇਨਤੀ ਨਹੀਂ ਕਰਦੇ
About.desc_long5=ਜਦੋਂ ਸਾਰੇ ਸੰਪਰਕਾਂ ਦਾ ਵਰਗੀਕਰਨ ਹੋ ਜਾਏਗਾ, ਉਦੋ ਇਹ ਐਪਲੀਕੇਸ਼ਨ ਤੁਹਾਨੂ ਸਾਰ ਦਿਖਾਏਗੀ, ਕੇ ਤੁਹਾਡੇ ਸੰਪਰਕ ਵਿਚ ਕਿੰਨੇ ਮਰਦ/ ਔਰਤ ਹਨ
About.desc_long6=ਇਹ ਮਜ਼ੇਦਾਰ ਆਂਕੜੇ ਤੁਸੀਂ ਆਪਣੇ ਦੋਸਤਾਂ ਨਾਲ ਟਵੀਤਟਰ, ਜੀ+, ਤੇ ਫੇਸ੍ਬੂਕ ਤੇ ਸ਼ੇਯਰ ਕਰ ਸਕਦੇ ਹੋ
About.desc_permissions=ਅਨੁਪ੍ਰਯੋਗ ਦੇ ਕੰਮ ਕਰਨ ਲਈ, ਬੁਨਿਆਦੀ ਐਡਰਾਇਡ ਅਤੇ ਫੇਸਬੁੱਕ ਅਧਿਕਾਰ ਦੀ ਲੋੜ ਹੋਵੇਗੀ 