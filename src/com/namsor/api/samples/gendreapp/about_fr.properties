About.tag_line=Enrichissez vos contacts Android avec genre et civilité\!
About.desc_short=GendRE enrichit les contacts Android avec un titre de civilité (Mr, Mme) déduit du nom.
About.desc_long1=Créez des groupes pour filtrer facilement les contacts (Femmes/Filles, Hommes/Garçons)
About.desc_long2=Choix entre plusieurs formats \: Classique (Ms.,Mr.,M.), Sexe (♀,♂,∅), Cœur (♥,♤,♢), Chinois (女, 男) ou Customisé Monsieur, Madame,...
About.desc_long3=La prédiction du genre fonctionne en fond de tâche pour tous les nouveaux contacts (chaque 10 seconds, 1 minutes, 10 minutes ou 1 heure)
About.desc_long4=Les titres de civilité existants ne sont pas modifiés (Dr., Me, etc.)
About.desc_long5=Lorsque tous les contacts ont été reconnus, vous pouvez voir la statistique homme-femme
About.desc_long6=Vous pouvez partager la statistique homme-femme avec vos amis par Twitter, Facebook, G+,...
About.desc_permissions=Cette application nécessite des autorisations basiques Android et optionellement Facebook